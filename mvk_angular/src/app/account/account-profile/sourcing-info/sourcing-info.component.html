<div class="container">
  <div class="row">
    <div class="col-lg-12 header-form">
      <h3>Sourcing Information</h3>
      <span>
        Let suppliers know more about your company's background and strengths.
      </span>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div mat-dialog-content>
      <div class="container">
        <div *ngIf="dropdowns" class="row main-form">

          <!-- Annual Purchasing Volume -->
          <div  class="col-lg-12">
            <label >* Annual Purchasing Volume:</label>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="fill" class="w-100 middlefiled">
              <mat-label>Select Option</mat-label>
              <mat-select formControlName="purchasing_volume" class="w-100">
                <mat-option *ngFor="let option of purchaseVolume" [value]="option">{{option}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          

          <!-- Primary Sourcing Purpose -->
          <div class="col-lg-12">
            <label> * Primary Sourcing Purpose: </label>
          </div>
          <div formArrayName="sourcing_purpose" class="col-lg-2" *ngFor="let item of sourcingPurpose; let i = index">
            <mat-checkbox color="primary" [formControlName]="i">{{ item }}</mat-checkbox>
          </div>          

          <!-- Average Sourcing Frequency  -->
          <div class="col-lg-12">
            <label> * Average Sourcing Frequency: </label>
          </div>
          <div class="col-lg-12">
            <mat-radio-group formControlName="sourcing_frequency">
              <mat-radio-button *ngFor="let option of sourcingFrequency" [value]="option">{{ option }}</mat-radio-button>
            </mat-radio-group>
          </div>       
          
          <!-- Preferred Supplier Qualificationsï¼š -->
          <div class="col-lg-12">
            <label> * Preferred Supplier Qualifications: </label>
          </div>
          <div formArrayName="supplier_qualifications">
            <div class="col-lg-12"  *ngFor="let item of supplierQualifications; let i = index" >
              <mat-checkbox color="primary"  [formControlName]="i">{{ item }}</mat-checkbox>
            </div> 
          </div>
        </div>
      </div>
    </div>


    <!-- Update Button -->
    <div mat-dialog-actions align="end">
      <section class="rfqbtnwrap">
        <button
          [disabled]="form.invalid"
          mat-raised-button
          type="submit"
          class="primaryBtn rfq-button"
        >
          Update Details
        </button>
      </section>
      <section class="rfqbtnwrap">
        <button type="button"  (click)="closeDialog()" mat-raised-button color="warn" class="close-btn">
          Close
        </button>
      </section>
    </div>
  </form>
</div>
