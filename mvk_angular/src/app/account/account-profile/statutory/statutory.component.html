<div class="container">
    <div class="row">
      <div class="col-lg-12 header-form">
        <h3> Statutory Information </h3>
        <span> Accurate and verified Statutory Information will help to build trust with suppliers. </span>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <div mat-dialog-content>
  
      <div class="row main-form">
  
        <!-- Gst No -->
        <div class="col-lg-12">
          <label> *Gst No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="gst_no" class="w-100 middlefiled" placeholder="Gst No" matInput>
          </mat-form-field>
        </div>
  
        <!-- Pan No Field -->
        <div class="col-lg-12">
          <label> *Pan No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="pan_no" placeholder="Pan No"  class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>

        <!-- Tan No Field -->
        <div class="col-lg-12">
          <label> *Tan No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="tan_no" placeholder="Tan No" type="number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
        <!-- Cin No Field -->
        <div class="col-lg-12">
          <label> *Cin No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="cin_no" placeholder="Cin No" type="number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
        <!-- Dgft Code Field -->
        <div class="col-lg-12">
          <label> *Dgft Code:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="dgft_code" placeholder="Dgft Code" type="number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
        <!-- Act Licence No Field -->
        <div class="col-lg-12">
          <label> *Act Licence No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="act_licence_no" placeholder="Act Licence No" type="number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>

        <!-- Isno No Field -->
        <div class="col-lg-12">
            <label> *Isno No:</label>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="w-100 middlefiled">
              <input formControlName="isno_no" placeholder="Isno No" type="number" class="w-100 middlefiled" matInput>
            </mat-form-field>
          </div>
  
        <!-- Land Line
        <div class="col-lg-12">
          <label> *Telephone:</label>
        </div>
        <div class="col-lg-3">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="landline_country_code" placeholder="Country Code" type="number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
        <div class="col-lg-3">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="landline_std_code" placeholder="Std Code" type="number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100 middlefiled"> 
            <input formControlName="landline_number" type="number" placeholder="Number" class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div> -->
  
        </div>
      </div>
  
  
      <div mat-dialog-actions align="end">
        <!-- Update Button -->
        <section class="rfqbtnwrap">
          <button [disabled]="form.invalid" mat-raised-button type="submit" class="primaryBtn rfq-button">
            Update Details
          </button>
        </section>
        <section class="rfqbtnwrap">
          <button type="button" (click)="closeDialog()" mat-raised-button color="warn" class="close-btn">
            Close
          </button>
        </section>
        </div>
    </form>
  </div>
