<div class="container">
    <div class="row">
      <div class="col-lg-12 header-form">
        <h3> Contact Information </h3>
        <span> Accurate and verified contacts will help to build trust with suppliers. </span>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <div mat-dialog-content>
  
      <div class="row main-form">
  
        <!-- Trademark No -->
        <div class="col-lg-12">
          <label> *Trademark No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="trademark_no" class="w-100 middlefiled" placeholder="Trademark No" matInput>
          </mat-form-field>
        </div>
  
        <!-- Patent No -->
        <div class="col-lg-12">
          <label> *Patent No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="patent_no" placeholder="Patent No"  class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
        
        <!-- Copyright No -->
        <div class="col-lg-12">
          <label> *Copyright No:</label>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100 middlefiled">
            <input formControlName="copyright_no" placeholder="Copyright No"  class="w-100 middlefiled" matInput>
          </mat-form-field>
        </div>
  
        </div>
      </div>
  
  
      <div mat-dialog-actions align="end">
        <!-- Update Button -->
        <section class="rfqbtnwrap">
          <button [disabled]="form.invalid" mat-raised-button type="submit" class="primaryBtn rfq-button">
            Update Details
          </button>
        </section>
        <section class="rfqbtnwrap">
          <button type="button" (click)="closeDialog()" mat-raised-button color="warn" class="close-btn">
            Close
          </button>
        </section>
        </div>
    </form>
  </div>
