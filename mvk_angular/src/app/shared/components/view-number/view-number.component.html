<ng-container *ngIf="!type; else type">
<ng-container *ngIf="!btnstyle">
    <button [disabled]="disabled" mat-stroked-button [ngClass]="class" (click)="showcall()" class="manf-button phone-number"> View Phone Number </button>
</ng-container>
<ng-container *ngIf="btnstyle">
    <p class="primary_btn" [ngClass]="class" (click)="getCalls()">  Contact Now </p>
</ng-container>
</ng-container>
