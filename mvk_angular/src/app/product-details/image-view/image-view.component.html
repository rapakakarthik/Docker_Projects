<section class="img_popup">
    <div class="text-end pb-2">
        <button (click)="close()" class="close_btn"><i class="fa fa-close"></i></button>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="zoom_container">
                <div class="prev_icon" (click)="prevImage()" *ngIf="images.compress.length > 0 && !isScale">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 35 35" fill="none">
                        <path d="M15.2995 18.1005L20.7114 12.689C20.8951 12.505 20.9893 12.2737 20.9937 11.9951C20.9979 11.7168 20.9038 11.4813 20.7114 11.2886C20.5187 11.0962 20.2853 11 20.0112 11C19.737 11 19.5036 11.0962 19.311 11.2886L13.3398 17.2598C13.2156 17.3843 13.1279 17.5155 13.0767 17.6534C13.0256 17.7914 13 17.9404 13 18.1005C13 18.2606 13.0256 18.4096 13.0767 18.5476C13.1279 18.6856 13.2156 18.8168 13.3398 18.9412L19.311 24.9124C19.495 25.0962 19.7263 25.1903 20.0049 25.1947C20.2832 25.1989 20.5187 25.1048 20.7114 24.9124C20.9038 24.7197 21 24.4863 21 24.2122C21 23.9381 20.9038 23.7047 20.7114 23.512L15.2995 18.1005Z" fill="white"/>
                    </svg>
                </div>
                <div class="main_img" (click)="isScale = !isScale" [appZoom]="isScale">
                    <img id="productView" [ngClass]="{'scale': isScale}" 
                        [ngStyle]="{'cursor': isScale ? 'zoom-out' : 'zoom-in'}"
                        [appSafeImage]="'https://dev-api.myverkoper.com/assets/seller/images/mvk-no-image.png'"
                        class="img_show" [src]="images.original[currentIndex]" />
                </div>
                <div class="next_icon" (click)="nextImage()" *ngIf="images.compress.length > 0 && !isScale">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 35 35" fill="none">
                        <path d="M19.7005 17.1005L14.2886 11.689C14.1049 11.505 14.0107 11.2737 14.0063 10.9951C14.0021 10.7168 14.0962 10.4813 14.2886 10.2886C14.4813 10.0962 14.7147 10 14.9888 10C15.263 10 15.4964 10.0962 15.689 10.2886L21.6602 16.2598C21.7844 16.3843 21.8721 16.5155 21.9233 16.6534C21.9744 16.7914 22 16.9404 22 17.1005C22 17.2606 21.9744 17.4096 21.9233 17.5476C21.8721 17.6856 21.7844 17.8168 21.6602 17.9412L15.689 23.9124C15.505 24.0962 15.2737 24.1903 14.9951 24.1947C14.7168 24.1989 14.4813 24.1048 14.2886 23.9124C14.0962 23.7197 14 23.4863 14 23.2122C14 22.9381 14.0962 22.7047 14.2886 22.512L19.7005 17.1005Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="img_content">
                <h1 class="title"> {{images.productName}} </h1>
                <!-- <p>Color : Opal Black</p> -->
                <!-- <p>Pattern Name : Earbuds</p> -->
                <div class="img_box">
                    <img *ngFor="let image of images.compress; let i = index"
                        [src]="image"
                        [class.active]="i === currentIndex"
                        class="img"
                        (click)="selectImage(i)"
                        alt="Thumbnail Image" />
                    <!-- <div (click)="changeImage(img)" *ngFor="let img of images.original">
                        <img [ngClass]="{'active': img == mainImg}" [id]="img"
                        [appSafeImage]="'https://dev-api.myverkoper.com/assets/seller/images/mvk-no-image.png'"
                         [src]="img" />
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
