<div class="hometabs product-manf">
  <a (click)="goTo('/products')" [ngClass]="{'active': currentRoute == '/products'}" >
    <mat-chip-option
      selected
      appearance="outline"
      class="primary-filled-button manf-prodcut"
    >
      Products
    </mat-chip-option>
  </a>
  <a (click)="goTo('/manufacture')" [ngClass]="{'active': currentRoute == '/manufacture'}">
    <mat-chip-option class="manf-prodcut" color="primary">
      Manufacturers
    </mat-chip-option>
  </a>
</div>
